modname: enum_tools
copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.6.2"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: "Tools to expand Python's enum module."

conda_channels:
  - domdfcoding
  - conda-forge

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
  - "3.9"
  - "3.10-dev"

# travis secure password for PyPI

# additional lines for MANIFEST.in
manifest_additional:
  - recursive-include enum_tools/ requirements.txt
  - recursive-exclude tests/ *
  - prune tests*

# directory that contains tests
tests_dir: "tests"

classifiers:
  - 'Development Status :: 4 - Beta'
  - 'Intended Audience :: Developers'
  - 'Programming Language :: Python'
  - 'Topic :: Software Development :: Libraries :: Python Modules'

keywords:
  - enum
  - documentation
  - sphinx-extension

extras_require:
  sphinx:
    - sphinx<3.4.0,>=3.0.3
    - sphinx-toolbox>=1.2.0

tox_testenv_extras: all

extra_sphinx_extensions:
  - enum_tools.autoenum

sphinx_conf_epilogue:
  - html_logo = "../enum_tools.png"
